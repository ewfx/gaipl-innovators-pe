<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owners</title>
</head>
<body>
    <h1>Owners List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName} + ' ' + ${owner.lastName}"></td>
        </tr>
    </table>
</body>
</html>
